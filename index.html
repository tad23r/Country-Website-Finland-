<!DOCTYPE html>
<html>
<head>
  <title>Finland</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="logo.png">
  <meta charset="UTF-8">
  <meta name="description" content="Discover Finland's attractions, activities, and history">
  <meta name="keywords" content="Finland, Travel, Places to Visit, Activity">
  <meta name="author" content="John Doe">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style type="text/css">
    
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');


* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Poppins;
  color: white; 
  background-image: url('Img.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size:cover;
  color:white;
}


/* Navbar */

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
  background-color: rgba(255, 255, 255, 0.1);
  margin: 0px 50px;
}


.logo {
  color: #f8f8f8;
  font-size: 15px;
  font-weight: bold;
  padding: 15px 0px 20px 0px;
  position: static;
}


.logo span {
  color:  #6699CC;
}


.nav {
  display: flex;
  justify-content: center;
  list-style: none;
  background-color: transparent; /* Transparent nav background */
  border-top: 2px solid white;
}


.nav li {
  padding: 20px 30px 10px 30px;
}


.nav a { 
  color: white; 
  text-decoration: none;
  font-size: 13px;
  position: relative; 
  padding-bottom: 5px; 
  transition: all 0.3s;
}


.nav a::before {
  content: '';
  position: absolute;
  bottom: 0; 
  left: 0; 
  width: 0%;
  height: 2px;
  background-color: white; 
  transition: all 0.4s ease-out;
}



.nav a:hover::before {
  width: 100%; 
  left: 0; 
}



.nav a:hover::before {
  transition: all 0.4s ease-out;
}


.nav a:hover {
  color: lightblue; 
}

/* Homepage */

.tagline {
  font-size: 20px;
  border-left: 8px solid #6699CC;
  margin-top: 80px;
  margin-left: 50px;
  color: rgba(0, 0, 0, 0.); 
  background-color: rgba(255, 255, 255, 0.4); 
  backdrop-filter: blur(0px); 
  padding: 10px; 
  width: 400px;
  padding-left: 20px ;
}


.tagline h1 {
  font-size: 70px;
}


.text {
  font-weight: bold;
}

.cta-button {
  background-color: #007bff; /* Blue background */
  color: white;
  font-size: 16px;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.cta-button:hover {
  background-color: #0056b2; /* Darker blue on hover */
}

  </style>
</head>

<body>

  <header>
    <nav>
      <div class="logo">
        <h1>Fin<span>land</span></h1>
      </div>
      
      <ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="place.html">Places to Visit</a></li>
        <li><a href="activity.html">Activity</a></li>
        <li><a href="about.html">About Finland</a></li>
      </ul>

    </nav>
  </header>

  <section class="hero">
    <div class="tagline">
      <h3>Discover</h3>
      <h1>Finland</h1>
      <p>The happiest country</p>
      <button class="cta-button">Explore More</button>
    </div>
  </section>

  <script type="text/javascript">const ctaButton = document.querySelector('.cta-button');

ctaButton.addEventListener('click', () => {
  window.location.href = 'place.html'; 
});</script>
</body>
</html>
